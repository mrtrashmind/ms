<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Тестовый сайт для тестов">
    <meta name="robots" content="all">
    <title>Тестовый сайт</title>
    <link rel="shortcut icon" href="/src/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="header__logo col-2">
                    <img src="./image/logo.png" alt="logo" class="header__logo">
                </div>
                <nav class="col-5 offset-3">
                    <ul class="header__nav">
                        <li class="header__nav_item">Главная</li>
                        <li class="header__nav_item">О нас</li>
                        <li class="header__nav_item">Портфолио</li>
                        <li class="header__nav_item">Контакты</li>
                    </ul>
                </nav>
                <button class="button">Задать вопрос</button>
            </div>
        </div>
    </header>
    <section class="promo">
        <div class="container-fluid">
            <div class="row justify-content-between">
                <div class="promo__wrapper row align-content-md-center col-6">
                    <div class="promo__upheader">Быстрая</div>
                    <h1 class="promo__header">Вeрстка сайтов</h1>
                    <div class="promo__subheader">Превратим ваш шаблон в готовый сайт. Работаем с Landing-page и сайтами-визитками. Оставьте заявку и получите персональное предложение</div>
                    <button class="button button__promo">Оставить заявку</button>
                </div>
                <div class="promo__wrapper_img">
                    <img class="promo__img" src="image/main-back.png" alt="Создадим сайт">
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
